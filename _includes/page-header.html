<nav>
  <h3>
    <a href="{{ site.baseurl }}/">Home</a>
  </h3>
</nav>

{% if site.headshot %}
  <img src="{{site.headshot | relative_url}}" alt="Headshot" style="padding-bottom:10px;width:110px;height:110px;">
{% endif %}
<h2><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h2>

<div>
    <div> 
      <p> {{ site.jobtitle }} at {{ site.company_name }}<br></p>
    </div>
</div>

<div class="social">
    <img src="/assets/img/place_icon.png" height="16" width="16" style="vertical-align: middle;">  
    <span style="vertical-align: middle;"> {{ site.location }} </span>
</div>

<!-- Twitter -->
<div class="social">
  <a href="https://twitter.com/{{ site.twitter }}">
      <img src="https://abs.twimg.com/favicons/twitter.ico" height="16" width="16" style="vertical-align: middle;">  
      <span style="vertical-align: middle;"> Twitter </span>
  </a>
</div>

<!-- LinkedIn -->
<div class="social">
  <a href="https://www.linkedin.com/in/{{ site.linkedin }}">
      <img src="https://static-exp1.licdn.com/sc/h/al2o9zrvru7aqj8e1x2rzsrca" height="16" width="16" style="vertical-align: middle;">  
      <span style="vertical-align: middle;"> LinkedIn </span>
  </a>
</div>

<!-- GitHub -->
<div class="social">
  <a href="https://github.com/{{ site.github }}">
      <img src="https://github.githubassets.com/favicons/favicon.png" height="16" width="16" style="vertical-align: middle;">  
      <span style="vertical-align: middle;"> GitHub </span>
  </a>
</div>

<!-- Email -->
<div class="social">
  <a href="mailto:{{ site.email }}">
      <img src="/assets/img/email_icon.png" height="16" width="16" style="vertical-align: middle;">  
      <span style="vertical-align: middle;"> Email </span>
  </a>
</div>

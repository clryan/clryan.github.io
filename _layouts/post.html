<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% include page-header.html %}
      </header>
      
      <section>
        <h1 id="page-title">{{ page.title }}</h1>
        <small>{{ page.date | date: "%-d %B %Y" }}</small><br>

        {{content}}

        {% if post.tags %}
          <small>tags: <em>{{ post.tags | join: "</em> - <em>" }}</em></small>
        {% endif %}
        
        <a href="#page-title" class="back-to-top">Back to Top â†‘</a>
        
      </section>
      
      <footer>
        {% include footer.html %}
      </footer>
      
    </div>
  </body>
</html>
